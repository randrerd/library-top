<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
  </head>
  <body>
    <div class="main-container">
      <h1 onclick="location.reload()" class="main-heading">
        The library is open!
      </h1>
      <div class="main-auth-container">
        <form autocomplete="off" onsubmit="event.preventDefault()">
          <h2>Please sign in first</h2>

          <div class="main-auth-btn-wrapper">
            <button
              type="button"
              id="btn-login-email"
              onclick="event.preventDefault()"
            >
              Sign in with e-mail</button
            ><button
              type="button"
              class="btn-login-guest"
              onclick="event.preventDefault()"
            >
              Sign in as guest
            </button>
          </div>
          <div class="main-auth-email-login-wrapper hidden">
            <div class="input-wrapper">
              <input id="auth-login-email-input" required type="text" />
              <label>E-mail</label>
            </div>
            <div class="input-wrapper-email-login-name">
              <input id="auth-email-login-name-input" type="text" />
              <label>Name</label>
            </div>
            <div class="input-wrapper-email-login-password">
              <input id="auth-login-password-input" type="password" />
              <label>Password</label>
            </div>
            <p class="main-auth-error"></p>
            <button type="submit" id="auth-email-submit">Continue</button>
            <button class="hidden" id="auth-email-signup-submit" type="button">
              Sign Up
            </button>
            <button class="hidden" id="auth-email-login-submit" type="button">
              Sign In
            </button>
          </div>
        </form>
      </div>
      <div class="main-library-container hidden">
        <div class="main-library-greeting-container">
          <h1 id="library-greeting"></h1>
          <h1>Welcome to your library</h1>
        </div>
        <p id="library-no-books" class="hidden">
          Oops, it looks like you have not added any books
        </p>
        <div class="main-books-wrapper"></div>
        <button class="btn-library-newbook">New Book</button>
        <div id="modal-add-book-container" class="modal">
          <form onsubmit="event.preventDefault()" action="">
            <button
              onclick="event.preventDefault()"
              class="btn-times"
              id="close-addbook-modal"
            >
              x
            </button>
            <h2>New book</h2>
            <div class="input-wrapper">
              <input type="text" name="title" id="titleInput" required />
              <label for="title">Title</label>
            </div>
            <div class="input-wrapper">
              <input type="text" name="author" id="authorInput" required />
              <label for="author">Author</label>
            </div>
            <div class="input-wrapper">
              <input type="number" name="pages" id="pagesInput" required />
              <label for="Pages">Pages</label>
            </div>
            <span>
              <label class="span" for="read">Have you read it?</label>
              <input type="checkbox" name="read" id="readInput" />
            </span>
            <button class="btn-library-addbook" type="submit">Add</button>
          </form>
        </div>
      </div>
      <div class="footer-container">
        <div class="footer-options-wrapper">
          <a id="sign-out" class="hidden">Sign out</a>
          <a id="btn-convert-account" class="hidden"
            >Convert to permanent account</a
          >
          <p>coded by @randrerd</p>
        </div>
        <div id="modal-convert-account" class="modal">
          <form
            autocomplete="off"
            onsubmit="event.preventDefault()"
            id="modal-convert-form"
          >
            <button type="button" id="modal-btn-close" class="btn-times">
              x
            </button>
            <h2>Anonymous account conversion</h2>
            <div class="input-wrapper">
              <input id="auth-convert-name-input" required type="text" />
              <label>Name</label>
            </div>
            <div class="input-wrapper">
              <input id="auth-convert-email-input" required type="text" />
              <label>E-mail</label>
            </div>
            <div class="input-wrapper">
              <input
                id="auth-convert-password-input"
                required
                type="password"
              />
              <label>Password</label>
            </div>
            <button
              onclick="event.preventDefault()"
              id="auth-convert-submit-btn"
              class="convertAccountSubmitBtn"
              type="submit"
            >
              Convert
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
